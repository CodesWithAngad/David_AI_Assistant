<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David AI Assistant</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h2>David</h2>
    <ul>
      <li title="Good Health and Well-Being"><a href="#" id="nav1" >Good Health</a></li>
      <li><a href="#" id="nav2">Quality Education</a></li>
      <li><a href="#" id="nav3">Climate Action</a></li>
      <li><a href="#" id="nav4">SDGs</a></li>
    </ul>
    <div class="menu">
      <img src="image/menu.svg">
    </div>
  </header>
  <section class="Chat_Section">
    <div class="header">
      <h1>Ask David AI Anything</h1>
    </div>
    <div id="chatbot">
      <div id="messages"></div>
    </div>
    
    <div class="input_bar">
      <input type="text" id="userInput" placeholder="Message David_AI...">
      <button id="sendButton"><img src="image/send.svg"></button>
    </div>
    
  </section>
  
  <script src="Script/navBar.js"></script>
  <script src="Script/index.js"></script>
</body>
</html>
